<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Photo Analyzer</title>
<style>
    /* Basic styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
    }
    #uploaded-image {
        max-width: 100%;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Photo Analyzer</h1>
    <input type="file" id="upload-input" accept="image/*">
    <button onclick="analyzePhoto()">Analyze Photo</button>
    <div id="analysis-results"></div>
    <img id="uploaded-image" src="#" alt="Uploaded Image">
</div>

<script src="server.js">
    
</script>
</body>
</html>
